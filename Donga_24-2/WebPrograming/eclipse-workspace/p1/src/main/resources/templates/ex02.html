<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>직급 선택</title>
</head>
<body>
	<form method="post" action="/ex02/answer">
		이름 : <input type="text" name="mname"> <p>
		직급 : <select name="po">
				<option>사원
				<option>대리
				<option>팀장
				<option>임원
			</select> <p>
		<input type ="submit" value="확인"> // 버튼은 반드시 form안에 있어야 됨!!
	</form>
</body>
</html>

<!-- 
1.
option태그에 value속성이 없는 경우
ex) <option> 사원
이런 경우 사원이라는 단어는 화면에도 뜨고 전송되는 value값도 됩니다.

2.
하지만, option태그에 value속성이 있는 경우
ex> <option value="sawon"> 사원
이런경우 사원은 화면용
sawon은 전송되는 value값이 됩니다.
 -->
