<!doctypehtml>
<html>
    <head> 
        <metacharset="UTF-8">    
        <title>로그인</title> 
    </head>
    <body style="background-color:skyblue">
        <form action="" method="">      <!-- action: 주소, method: 방식-->
            <strong>아이디와비밀번호를입력하세요</strong>
            <p>
                아이디: <input type="text" name="id"> <br>
                비밀번호: <input type="password" name="pw"> 
            </p>
            <button type="submit">확인</button>
        </form>
         
    </body>
    </html>

<!--

<p></p>             : 한 문단을 나타냄. <br><br>와 비슷한 효과
<form></form>       : action과 method를 통해 태그안의 데이터를 서버로 데이터를 보낼 수 있음          
<strong></strong>   : 글자 진하게
<input>             : 입력 태그
<button></button>   : type이 submit인 버튼을 눌렀을 때 데이터 전송

type=""             : text는 그냥 문자열, password는 기호로 표현됨
name=""             : 서버로 보낼 데이터 (name은 변수 이름, value는 변수에 담겨져 있는 값)

-->
