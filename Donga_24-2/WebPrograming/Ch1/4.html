<!doctype html>
<html>
<head> 
    <meta charset="UTF-8"> <title>리스트</title>
    <style>
        body { background-color:yellow; }
        span { color: gray; font-size: 0.8em; }
        table { border: 5px dashed blue; }
        th { border: 3px solid red; } 
        td { border: 1px solid pink ; }
        .blueson { color: blue; }
    </style>
</head>
<body>

    <h2> 회원리스트(관리자용) </h2>
    <table>
        <tr> <th>아이디 <th>비밀번호 <th>이름 <th>성별 <th>직업
        <tr> <td class="blueson">sony <td>1111 <td class="blueson">손흥민 <td>남 <td>축구선수
        <tr> <td>sunflower <td>2222 <td>고흐 <td>남 <td>화가
        <tr> <td>&nbsp; <td>&nbsp; <td>&nbsp; <td>&nbsp; <td>&nbsp; 
    </table>
    <span>총 회원 수: 2명</span>
    
</body>
</html>

<!-- 

<table></table>         : 표를 만듦
<tr>                    : 한 행 시작 
<th>                    : 진하게 + 가운데 정렬 -> 주로 속성 행에 사용
<td>                    : 보통 + 좌측 정렬

화면에 태그없이 글자가 많이 있는데 특정 글자에 디자인 넣고 싶다
-> span태그 사용(태그없는 일부 글자에 갈제로 태그 넣기!)

ch) div태그 : 구역 설정

h1, h2 ... : 화면에 한 줄 공간확보(br태그 필요없음), 진하게 크게 글자 적는 html태그임

style태그 안 ';' 생략가능(단일속성)
font-size       : 글자 크기
font-weight     : 글자 굵기

-->
