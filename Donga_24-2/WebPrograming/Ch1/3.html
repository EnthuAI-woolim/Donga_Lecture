<!doctypehtml>
<html>
    <head> 
        <metacharset="UTF-8"> <title>회원가입</title> 
        <style> button { margin-right: 25px; } </style>
    </head>
    <body>

        <h3> James 주식 회사 회원 가입 </h3>
        <form action="" method="">     
            <p>
                아이디:     <input type="text" name="id"> <br>
                비밀번호:   <input type="password" name="pw"> <br>
                이름 :      <input type="text" name="person"> <br>
                성별 :      <input type="radio" name="gender" value="man">맨
                            <input type="radio" name="gender" value="woman">워먼 <br>
                직업 :      <select name="job">
                                <option>아직 고딩</option> <option>21세기 대학생</option>
                                <option>아티스트</option> <option>공유</option>
                            </select>
            </p>
            <button type="submit">등록</button> <button type="reset">취소</button>
        </form>
    </body>
</html>

<!--

value=""                        : 서버로 보낼 때 중요 (name은 변수 이름, value는 변수에 담겨져 있는 값)
<input type="ratio">            : type이 ratio이 것 중 하나를 선택(동그라미)
<select></select>               : 여러 데이터 중 하나를 선택(리스트)
<option></option>               : select태그 안의 리스트 설정
<button type="reset"></button>  : form안의 데이터 초기화

-->
